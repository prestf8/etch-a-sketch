<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header id="header">
        <p>Built by <a href="https://github.com/prestf8" target="_blank">prestf8</a></p>
        <h1 id="title">Etch-A-Sketch</h1>
    </header>
    <main id="main">
        <section id="controls">
            <div id="dimensions-container">
                <p id="dimensions-label">Grid size: <span id="dimensions">16 x 16</span></p>
                <input id="dimensions-range" type="range" min="2" max="100">
            </div>
            <button id="black" class="button button-fill selected-button-fill">Black</button>
            <button id="random" class="button button-fill">Random</button>
            <button id="eraser" class="button button-fill">Eraser</button>
            <button id="clear" class="button"><i class="fas fa-trash"></i></button>
        </section>
        <div id="container"></div>
    </main>

</body>

</html>
